<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCP Bridge Local Test</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
        .container { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ MCP Bridge Local Test</h1>

    <div class="container">
        <h2>Test Local Server (Port 3000)</h2>
        <button onclick="testLocal()">Test Local MCP Analyze</button>
        <div id="localResult"></div>
    </div>

    <script>
        const LOCAL_URL = 'http://localhost:3000';

        async function testLocal() {
            try {
                const response = await fetch(`${LOCAL_URL}/mcp/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        taskDescription: "I need to rename a TypeScript function across my codebase",
                        context: { language: "typescript", files: 100 }
                    })
                });

                const data = await response.json();

                let html = '<div class="success"><h3>‚úÖ MCP Analysis Works!</h3>';
                html += '<p><strong>Task Type:</strong> ' + data.analysis.taskType + '</p>';
                html += '<p><strong>Recommended Server:</strong> ' + data.analysis.suggestedServers[0].name + '</p>';
                html += '<p><strong>Match Score:</strong> ' + (data.analysis.suggestedServers[0].matchScore * 100) + '%</p>';
                html += '<pre>' + JSON.stringify(data.analysis, null, 2) + '</pre>';
                html += '</div>';

                document.getElementById('localResult').innerHTML = html;
            } catch (error) {
                document.getElementById('localResult').innerHTML =
                    '<div class="error">‚ùå Error: ' + error.message + '</div>';
            }
        }

        // Auto-test on load
        window.onload = () => {
            setTimeout(testLocal, 500);
        };
    </script>
</body>
</html>
