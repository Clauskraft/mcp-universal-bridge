<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Universal AI Bridge - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }

        /* TDC CVI Colors */
        :root {
            --tdc-blue: #0000FF;
            --tdc-dark-blue: #00008B;
            --tdc-light-blue: #ADD8E6;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border: #e0e0e0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        .header {
            background: linear-gradient(135deg, var(--tdc-blue) 0%, var(--tdc-dark-blue) 100%);
            color: white;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .header p { opacity: 0.9; font-size: 1.1rem; }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 4px solid var(--tdc-blue);
        }

        .stat-card h3 { color: var(--text-secondary); font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 0.5rem; }
        .stat-card .value { font-size: 2.5rem; font-weight: 700; color: var(--text-primary); }
        .stat-card .change { font-size: 0.875rem; margin-top: 0.5rem; }
        .stat-card .change.up { color: var(--success); }
        .stat-card .change.down { color: var(--error); }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .card-header h2 { font-size: 1.5rem; color: var(--text-primary); }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge.success { background: #d1fae5; color: #065f46; }
        .badge.warning { background: #fef3c7; color: #92400e; }
        .badge.error { background: #fee2e2; color: #991b1b; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 1rem; border-bottom: 2px solid var(--border); font-weight: 600; color: var(--text-secondary); text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 1rem; border-bottom: 1px solid var(--border); }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: var(--tdc-blue); color: white; }
        .btn-primary:hover { background: var(--tdc-dark-blue); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,0,255,0.3); }

        .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid var(--tdc-light-blue); border-top-color: var(--tdc-blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .provider-list { display: flex; gap: 1rem; flex-wrap: wrap; }
        .provider-card {
            flex: 1;
            min-width: 200px;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s;
        }
        .provider-card:hover { border-color: var(--tdc-blue); transform: translateY(-2px); }
        .provider-card.healthy { border-color: var(--success); background: #f0fdf4; }
        .provider-card.unhealthy { border-color: var(--error); background: #fef2f2; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåâ MCP Universal AI Bridge</h1>
        <p>Professional Dashboard - TDC Erhverv Edition</p>
    </div>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Requests</h3>
                <div class="value" id="total-requests">-</div>
                <div class="change up">‚Üë Live</div>
            </div>
            <div class="stat-card">
                <h3>Active Sessions</h3>
                <div class="value" id="active-sessions">-</div>
                <div class="change" id="session-change">-</div>
            </div>
            <div class="stat-card">
                <h3>Tokens Used</h3>
                <div class="value" id="tokens-used">-</div>
                <div class="change" id="tokens-change">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Cost</h3>
                <div class="value" id="total-cost">$0.00</div>
                <div class="change" id="cost-change">-</div>
            </div>
        </div>

        <!-- Providers -->
        <div class="card">
            <div class="card-header">
                <h2>AI Providers</h2>
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
            </div>
            <div class="provider-list" id="providers">
                <div class="loading"></div>
            </div>
        </div>

        <!-- Provider Stats -->
        <div class="card">
            <div class="card-header">
                <h2>Provider Statistics</h2>
            </div>
            <table id="provider-stats">
                <thead>
                    <tr>
                        <th>Provider</th>
                        <th>Requests</th>
                        <th>Tokens</th>
                        <th>Errors</th>
                        <th>Avg Latency</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6" style="text-align: center;"><div class="loading"></div></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let statsData = null;
        let healthData = null;

        // Fetch data
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                statsData = await response.json();
                updateStats();
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        async function fetchHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                healthData = await response.json();
                updateProviders();
            } catch (error) {
                console.error('Failed to fetch health:', error);
            }
        }

        // Update UI
        function updateStats() {
            if (!statsData) return;

            document.getElementById('total-requests').textContent = statsData.messagesSent || 0;
            document.getElementById('active-sessions').textContent = statsData.activeSessions || 0;
            document.getElementById('tokens-used').textContent = (statsData.tokensUsed || 0).toLocaleString();

            // Calculate total cost
            const totalCost = Object.values(statsData.providers).reduce((sum, p) => {
                return sum + (p.tokens * 0.000005); // Rough estimate
            }, 0);
            document.getElementById('total-cost').textContent = `$${totalCost.toFixed(4)}`;

            // Update provider table
            const tbody = document.querySelector('#provider-stats tbody');
            tbody.innerHTML = '';

            for (const [name, data] of Object.entries(statsData.providers)) {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><strong>${name.toUpperCase()}</strong></td>
                    <td>${data.requests}</td>
                    <td>${data.tokens.toLocaleString()}</td>
                    <td>${data.errors}</td>
                    <td>${data.avgLatency}ms</td>
                    <td><span class="badge ${data.errors > 0 ? 'error' : 'success'}">${data.errors > 0 ? 'Issues' : 'Healthy'}</span></td>
                `;
            }
        }

        function updateProviders() {
            if (!healthData) return;

            const container = document.getElementById('providers');
            container.innerHTML = '';

            for (const [name, status] of Object.entries(healthData.providers)) {
                const card = document.createElement('div');
                card.className = `provider-card ${status.healthy ? 'healthy' : 'unhealthy'}`;
                card.innerHTML = `
                    <h3 style="margin-bottom: 0.5rem; text-transform: uppercase;">${name}</h3>
                    <div style="font-size: 0.875rem; color: var(--text-secondary);">
                        ${status.healthy ? '‚úÖ Healthy' : '‚ùå Unhealthy'}<br>
                        ${status.latency ? `Latency: ${status.latency}ms` : status.error || ''}
                    </div>
                `;
                container.appendChild(card);
            }
        }

        async function refreshData() {
            await Promise.all([fetchStats(), fetchHealth()]);
        }

        // Auto refresh every 5 seconds
        refreshData();
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
