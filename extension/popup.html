<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Capture Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            color: #1a202c;
            background: #f9fafb;
        }

        header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e2e8f0;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #0075FF;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            color: #718096;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-indicator.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status-indicator.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected::before {
            background: #10b981;
        }

        .status-indicator.disconnected::before {
            background: #ef4444;
        }

        .meeting-info {
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #e2e8f0;
        }

        .meeting-info.detected {
            border-color: #0075FF;
        }

        .meeting-label {
            font-size: 11px;
            font-weight: 600;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .meeting-platform {
            font-size: 14px;
            font-weight: 600;
            color: #1a202c;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1a202c;
            font-size: 13px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0075FF;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #0075FF;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0066dd;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            margin-top: 8px;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .capture-stats {
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-top: 16px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
        }

        .stat-label {
            color: #718096;
        }

        .stat-value {
            font-weight: 600;
            color: #1a202c;
        }

        .no-meeting {
            padding: 24px;
            text-align: center;
            color: #718096;
            font-size: 13px;
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 11px;
            color: #a0aec0;
        }

        .footer a {
            color: #0075FF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìù Caption Capture</h1>
        <p class="subtitle">Real-time meeting captions</p>
    </header>

    <div id="connection-status" class="status-indicator disconnected">
        Connecting to server...
    </div>

    <div id="content">
        <div class="loading">Loading...</div>
    </div>

    <div class="footer">
        <a href="#" id="open-dashboard">Open Dashboard</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
